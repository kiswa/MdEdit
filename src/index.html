<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MdEdit</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="../assets/fonts/fonts.css">
        <link rel="stylesheet" href="../assets/fonts/icons.css">
        <link rel="stylesheet" href="../node_modules/highlight.js/styles/tomorrow-night-eighties.css">
    </head>
    <body>
        <header>
            <div class="left">
                <img src="../assets/icon.png" height="24px" alt="MdEdit" title="MdEdit">
                <span>
                    <i id="new" class="icon icon-new" title="New File"></i>
                    <i id="open" class="icon icon-open" title="Open File"></i>
                    <i id="save" class="icon icon-save" title="Save File"></i>
                    <i id="settings" class="icon icon-settings" title="Settings"></i>
                </span>
                <i id="expandEditor" class="icon icon-right" title="Expand Editor"></i>
            </div>

            <div class="right">
                <i id="expandPreview" class="icon icon-left" title="Expand Preview"></i>
                <i id="close" class="icon icon-close" title="Close"></i>
            </div>
        </header>

        <section class="container">
            <textarea class="editor" autofocus="true" spellcheck="true"></textarea>
            <div class="preview"></div>
            <div id="notification" class="hidden"></div>
        </section>

        <script src="index.js"></script>
    </body>
</html>
